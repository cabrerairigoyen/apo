name: Build Omega Firmware with Pi Stream App

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            git \
            python3 \
            python3-pip \
            gcc-arm-none-eabi \
            binutils-arm-none-eabi

      - name: Clone Omega
        run: |
          git clone --recursive https://github.com/Omega-Numworks/Omega.git omega-build

      - name: Add Pi Stream to Omega
        run: |
          # Copy our working pi_stream_app into Omega
          cp -r pi_stream_app omega-build/apps/pi_stream_app
          
          # Add to build config
          echo 'EPSILON_APPS += pi_stream_app' >> omega-build/build/config.mak

      - name: Build Omega with Pi Stream
        working-directory: omega-build
        run: |
          make clean
          make MODEL=n0110 OMEGA_USERNAME="PiStream" -j2

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: omega-firmware-with-pistream
          path: omega-build/output/device/n0110/epsilon.onboarding.internal.bin
